<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>hello 페이지</h3>
	
	<!-- 인증되었다면 true, 아니면 false를 반환 -->
	<div sec:autorize="isAuthenticated()">
		[[${#authentication.principal}]]</br>
		[[${#authentication.principal.username}]]</br> <!-- 디테일 안에 들어있는 username -->
		[[${#authentication.principal.password}]]</br> <!-- 디테일 안에 들어있는 password -->
		[[${#authentication.principal.role}]]
	</div>
</body>
</html>
